<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 2 (Tic Tac Toe)</title>
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js" defer></script>
    </head>

    <body>
        <h1>Tic Tac Toe</h1>
        <table class="tic-tac-toe-board">
            <tr>
                <td><input type="text" id="space-1" class="board-space"></td>
                <td><input type="text" id="space-2" class="board-space"></td>
                <td><input type="text" id="space-3" class="board-space"></td>
            </tr>
            <tr>
                <td><input type="text" id="space-4" class="board-space"></td>
                <td><input type="text" id="space-5" class="board-space"></td>
                <td><input type="text" id="space-6" class="board-space"></td>
            </tr>
            <tr>
                <td><input type="text" id="space-7" class="board-space"></td>
                <td><input type="text" id="space-8" class="board-space"></td>
                <td><input type="text" id="space-9" class="board-space"></td>
            </tr>
        </table>
        <button id="start-clear-button">Start</button>
    </body>
</html>
